<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Historical Games</title>
</head>
<body>
    <div class="container">

        </div>

        </footer>
